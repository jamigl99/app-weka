<app-header></app-header>

<div class="container">

    <h3>Cuadro Resumen</h3><br>

    <form [formGroup]="peticionForm" (ngSubmit)="mostrar(peticionForm.value)">
        <div class="form-group">
                <label for="exampleFormControlInput1">Criterio de Vinculación</label>
                <input type="text" class="form-control" placeholder="Link" formControlName="link">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">N° Clusters</label>
            <input type="number" class="form-control" placeholder="número" formControlName="clusters">
    </div><br>
        <button type="submit" class="btn btn-success">Mostrar</button>
    </form><br>
    <button type="button" class="btn btn-primary" (click)="verDetalle()">Ver Detalle</button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Cluster</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Porcentaje</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cluster of hierClus.clusters">
            <th scope="row">{{ cluster.indice }}</th>
            <td>{{ cluster.tamanio }}</td>
            <td>{{ cluster.porcentaje }}</td>
        </tr>
        </tbody>
    </table>

</div>

<app-footer></app-footer>
