    <div class="tabla-detalle " width="100%">
        <table id="dtBasicExample" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cluster</th>
                    <th *ngFor="let col of displayedColumns" scope="col" style="text-align: center;">
                        {{col}}
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="instances">
                <tr *ngFor="let instance of dataSource | paginate: { itemsPerPage:10, currentPage: p };let i=index;">
                    <td>{{ instance.indice+1 }}</td>
                    <td>{{ instance.cluster }}</td>
                    <td *ngFor="let attr of instance.atributos">
                        {{ attr }}
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls style="float: right;" (pageChange)="p=$event" previousLabel="Anterior"
            nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
